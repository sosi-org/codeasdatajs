<body>
    <h1 id="qunit-header">MP5 Progress: task blocks</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    Active Sprint: <b><span id="sprintNumber">-</span></b> <span id="sprintInfo"></span>
    <!--<h2>Active tasks</h2>-->
    
    

    <div class="panel panel-primary">
    <div class="panel-heading">Active tasks</div>
    <div class="panel-body">  
    
    <ul class="list-group" id = "ActiveTasks">
    </ul>
    
    Total time: <b><span id="ActiveTasks-time"></span> (hours)</b>
    </div>
    </div>
    
    
    <div class="panel panel-info">
    <div class="panel-heading">Back log (inactive tasks)</div>
    <div class="panel-body">  
    
    <!--<h2>Back log (inactive tasks)</h2>-->
    <ul class="list-group"  id = "BacklogTasks">
    </ul>

    </div>
    </div>
    
    
    <div class="panel panel-success">
    <div class="panel-heading">Finished tasks (Current sprint)</div>
    <div class="panel-body">  
    <!-- <h2>Finished tasks (Current sprint)</h2> -->
    <ul id = "DoneTasks" class="list-group" >
    </ul>
    </div></div>
    Select user: <select id="you" onchange="onUserChange()">
    </select>
    </body>
<script type='text/javascript' src='backlog.js'></script>
